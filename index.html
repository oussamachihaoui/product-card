<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Perfume card</title>

 
</head>
<body >
  <section class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row g-0">
      <div class="col-sm-6   " id="product_image">
        <img src="/images/image-product-desktop.jpg" alt="" class="img-fluid" id="main-img">
      </div>
        <div class="col-sm-6   " id="card-content"> 
            <h6 class="product-title">Perfume</h6>
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
              <div class="product-price">
                <p class="actual-price">$149.99</p>
                <p class="old-price">$169.99</p>
              </div>  
            <button class="product-button"><img src="/images/icon-cart.svg" alt="">Add to Cart</button> 
        </div>
    </div>
    
  </section>
  
  
  

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
